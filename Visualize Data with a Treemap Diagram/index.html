<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap Diagram</title>
    <style>
        /* Add some basic styling */
        .tile {
            stroke: #fff;
            stroke-width: 1px;
        }
        #tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            display: none;
        }
        #legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .legend-item {
            width: 30px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1 id="title">Treemap Diagram</h1>
    <p id="description">A visualization of hierarchical data</p>
    <div id="tooltip"></div>
    <svg width="960" height="600"></svg>
    <div id="legend"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
